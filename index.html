<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Coto de Caza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .locate-button, .reset-button {
      position: absolute;
      bottom: 10px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-family: sans-serif;
    }
    /* Bot贸n de localizaci贸n en la esquina inferior izquierda */
    .locate-button {
      left: 10px;
    }
    /* Bot贸n de reset en la esquina inferior derecha */
    .reset-button {
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inicializa el mapa con una vista predeterminada
    const map = L.map('map').setView([42.1400, -3.4389], 12);  // Inicialmente en un punto gen茅rico

    // Capas base
    const ignLayer = L.tileLayer.wms("https://www.ign.es/wms-inspire/mapa-raster", {
      layers: "mtn_rasterizado",
      format: "image/png",
      transparent: false,
      attribution: "漏 Instituto Geogr谩fico Nacional"
    });

    const topoLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      attribution: '漏 OpenStreetMap contributors, 漏 OpenTopoMap',
      maxZoom: 17
    });

    const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '漏 Esri, Maxar, Earthstar Geographics',
      maxZoom: 19
    });

    ignLayer.addTo(map);

    const baseLayers = {
      "WMS IGN": ignLayer,
      "Topogr谩fico": topoLayer,
      "Sat茅lite": satelliteLayer
    };
    L.control.layers(baseLayers).addTo(map);

    // Variables para marcador de usuario
    let userMarker, accuracyCircle;
    let locationActive = false;
    let cotoBounds;  // Guardamos los l铆mites de la parcela

    // Cargar GeoJSON del coto
    fetch("CotoWGS84.json")
      .then(response => response.json())
      .then(data => {
        const coto = L.geoJSON(data, {
          style: {
            color: "red",
            weight: 2,
            fillOpacity: 0.1
          }
        }).addTo(map);

        // Obtener los l铆mites de la parcela y centrar el mapa en ellos
        cotoBounds = coto.getBounds();
        map.fitBounds(cotoBounds);  // Centra el mapa en los l铆mites de la parcela
      });

    // Funci贸n para activar/desactivar la localizaci贸n
    function toggleLocation() {
      if (locationActive) {
        // Desactivar la localizaci贸n
        map.stopLocate();
        if (userMarker) {
          userMarker.remove();
          accuracyCircle.remove();
        }
        locationActive = false;
        document.getElementById('location-button').innerText = ' Activar ubicaci贸n';
      } else {
        // Activar la localizaci贸n
        locationActive = true;
        map.locate({ setView: true, watch: true, maxZoom: 16 });

        map.on('locationfound', e => {
          if (userMarker) {
            userMarker.setLatLng(e.latlng);
            accuracyCircle.setLatLng(e.latlng).setRadius(e.accuracy);
          } else {
            userMarker = L.marker(e.latlng).addTo(map)
              .bindPopup("隆Est谩s aqu铆!").openPopup();

            accuracyCircle = L.circle(e.latlng, e.accuracy, {
              color: 'blue',
              fillColor: '#3f87ff',
              fillOpacity: 0.2
            }).addTo(map);
          }
        });

        map.on('locationerror', e => {
          alert("No se pudo obtener tu ubicaci贸n: " + e.message);
        });

        document.getElementById('location-button').innerText = ' Desactivar ubicaci贸n';
      }
    }

    // Funci贸n para volver al centro y zoom inicial de la parcela
    function resetZoom() {
      if (cotoBounds) {
        map.fitBounds(cotoBounds);  // Vuelve a los l铆mites de la parcela
      } else {
        alert("No se pudo encontrar los l铆mites de la parcela.");
      }
    }
  </script>

  <!-- Bot贸n para activar/desactivar localizaci贸n -->
  <button id="location-button" class="locate-button" onclick="toggleLocation()"> Activar ubicaci贸n</button>

  <!-- Bot贸n para restablecer el zoom a la parcela -->
  <button class="reset-button" onclick="resetZoom()"> Volver al zoom del coto</button>

</body>
</html>
